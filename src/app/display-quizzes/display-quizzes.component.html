<br>
<mat-card class="example-card" >

<div>
  <mat-form-field >
    <input matInput placeholder="Search quiz" value="" [(ngModel)]="userSearch">
  </mat-form-field>
</div>



<div *ngFor="let quiz of quizzes | quizPipe: userSearch">

  <app-quiz 
    [quizInput]="quiz"
    (quizClicked)="handleQuizClicked($event)"
  ></app-quiz>
<br>
</div>

<div *ngIf="isLoading">
    Please wait, we are loading the quizzes
    <br>
    <mat-spinner class="margin-auto"></mat-spinner>
  </div>
</mat-card>
