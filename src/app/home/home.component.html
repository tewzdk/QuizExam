<!-- Navigation for the child routes -->
<mat-toolbar color="primary">
  <span >Quiz App</span>
  <button mat-button routerLink="about">About</button>
  <button mat-button routerLink="contact">Contact</button>
  <button mat-button *ngIf="user" routerLink="/portal/create-quiz">Create a new quiz</button>
  <button mat-button *ngIf="user" routerLink="/portal/display-quizzes">Show all quizzes</button>
  <button mat-button *ngIf="user" routerLink="/portal/display-user">Profile</button>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <button mat-button *ngIf="!user" routerLink="register">Register</button>
  <button mat-button *ngIf="user" (click)="logout()">Logout</button>
  <button mat-button *ngIf="!user" routerLink="login">Login</button>
  <!--<button mat-button *ngIf="!loggedIn" routerLink="login">Login</button>
  <button mat-button *ngIf="loggedIn" (click)="onLogoutClick()">Logout</button>-->
</mat-toolbar>
